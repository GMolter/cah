<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Cards Against Humanity — Online</title>
<link rel="stylesheet" href="./styles.css"/><link rel="stylesheet" href="./index.css"/>
</head>
<body>
<main class="container">
  <h1>Cards Against Humanity — Online</h1>

  <!-- Sign in -->
  <section id="authCard" class="card">
    <h2>Sign in</h2>
    <button id="googleBtn" class="gsi-material-button">
      <div class="gsi-material-button-state"></div>
      <div class="gsi-material-button-content-wrapper">
        <div class="gsi-material-button-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/></svg>
        </div>
        <span class="gsi-material-button-contents">Continue with Google</span>
        <span style="display:none;">Continue with Google</span>
      </div>
    </button>
    <input id="email" placeholder="Email" autocomplete="email"/>
    <input id="password" type="password" placeholder="Password" autocomplete="current-password"/>
    <div class="row">
      <button id="emailSignIn" class="primary">Sign in</button>
      <button id="openCreate" class="ghost">Create account</button>
    </div>
  </section>

  <!-- Join -->
  <section id="joinCard" class="card" style="display:none">
    <div class="row between">
      <h2>Join a Room</h2>
      <div class="who"><span id="meChip"></span><button id="signOut" class="danger sm">Sign out</button></div>
    </div>
    <div class="row">
      <button class="ghost xl" data-room="room1">Room 1</button>
      <button class="ghost xl" data-room="room2">Room 2</button>
    </div>
    <label class="muted">Room Code (only if private)</label>
    <input id="roomCode" placeholder="Room code (optional)"/>
  </section>
</main>

<!-- Create account modal -->
<div id="createModal" class="modal">
  <div class="modal-card big">
    <h3>Create Account</h3>
    <input id="ca_email" placeholder="Email" autocomplete="email"/>
    <input id="ca_user" placeholder="Username (contact admin to change later)"/>
    <input id="ca_pass" type="password" placeholder="Password (6+ chars)" autocomplete="new-password"/>
    <div class="row end">
      <button id="createClose" class="ghost">Cancel</button>
      <button id="createDo" class="primary">Create</button>
    </div>
  </div>
</div>

<div id="toasts" class="toasts"></div>
<script type="module" src="./script.js"></script>
</body>
</html>
