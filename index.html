<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CA(D)H</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">
</head>
<body>
  <header class="topbar">
    <h1>Cards Against (Digital) Humanity</h1>
    <div id="room-pill" class="pill" title="Room Code"></div>
  </header>

  <!-- Join Modal -->
  <div id="join-modal" class="modal">
    <div class="modal-card">
      <h2>Join a Room</h2>
      <label>
        Display Name
        <input id="name-input" type="text" maxlength="24" placeholder="Your name" />
      </label>
      <label class="room-row">
        Room Code
        <div class="room-row-inner">
          <input id="room-input" type="text" placeholder="1234 or ABC123" />
          <button id="gen-btn" class="secondary" title="Generate 4-digit code (host)">Generate Code</button>
        </div>
      </label>
      <div class="actions">
        <button id="join-btn" class="primary">Join</button>
      </div>
      <p class="hint">Tip: Host generates a 4-digit code, others enter it to join.</p>
    </div>
  </div>

  <main class="layout">
    <!-- Left: Black card & controls -->
    <section class="board">
      <div id="black-card" class="card black">
        <div class="card-text">Waiting to start…</div>
        <div class="timer" id="round-timer"></div>
      </div>

      <div class="controls">
        <button id="start-btn" class="primary" style="display:none;">Start Round</button>
        <div id="status" class="status"></div>
      </div>

      <div id="submissions" class="submissions"></div>
    </section>

    <!-- Right: Hand & Chat -->
    <aside class="sidebar">
      <div class="hand">
        <h3>Your Hand</h3>
        <div id="hand-cards" class="hand-cards"></div>
      </div>

      <div class="chat">
        <h3>Table Chat</h3>
        <div id="chat-log" class="chat-log"></div>
        <div class="chat-input">
          <input id="chat-input" type="text" placeholder="Type message…" />
          <button id="chat-send">Send</button>
        </div>
      </div>
    </aside>
  </main>

  <!-- Firebase + App -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./game.js"></script>
  <script type="module" src="./tiny-store.js"></script>
  <script type="module" src="./ui.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
