<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CA(D)H</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Top bar -->
    <header class="topbar">
      <div class="brand">Cards Against (Digital) Humanity</div>
      <div class="room-badge">
        Room: <span id="room-code">—</span>
      </div>
    </header>

    <!-- Main layout -->
    <main class="layout">
      <!-- LEFT: judge/black card / submissions / controls -->
      <section class="left">
        <div class="panel">
          <h2>Round</h2>
          <div id="round-black" class="black-card">Waiting for host…</div>
          <div id="round-meta" class="muted"></div>
          <div id="start-controls" class="controls hidden">
            <button id="start-round">Start Round</button>
          </div>
        </div>

        <div class="panel">
          <h2>Submissions</h2>
          <div id="submissions" class="submissions"></div>
        </div>
      </section>

      <!-- RIGHT: players, hand, chat -->
      <section class="right">
        <div class="panel">
          <h2>Players</h2>
          <div id="players" class="players"></div>
        </div>

        <div class="panel">
          <h2>Your Hand</h2>
          <div id="hand" class="hand"></div>
        </div>

        <div class="panel">
          <h2>Chat</h2>
          <div id="chat-log" class="chat-log"></div>
          <div class="chat-input-row">
            <input id="chat-input" type="text" placeholder="Type message…" />
            <button id="chat-send">Send</button>
          </div>
        </div>
      </section>
    </main>

    <!-- Join modal -->
    <div id="join-modal" class="modal">
      <div class="modal-card">
        <h3>Join a Room</h3>
        <div class="row">
          <label>Username</label>
          <input id="name-input" type="text" />
        </div>
        <div class="row">
          <label>Room Code (4 digits)</label>
          <input id="room-input" type="text" inputmode="numeric" maxlength="4" />
        </div>
        <div class="row actions">
          <button id="join-btn">Join</button>
        </div>
        <div id="join-hint" class="muted small">
          Ask the host to create a room on the config page.
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./src/firebase.js"></script>
    <script type="module" src="./src/game.js"></script>
    <script type="module" src="./src/tiny-store.js"></script>
    <script type="module" src="./src/ui.js"></script>
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
