<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CA(D)H</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="site-header">
      <h1>Cards Against (Digital) Humanity</h1>
      <div class="room-badge" id="room-badge" style="display:none;"></div>
    </header>

    <!-- Join Modal -->
    <div id="join-modal" class="modal">
      <div class="modal-card">
        <h2>Join a Room</h2>
        <label class="field">
          <span>Username</span>
          <input id="name-input" type="text" placeholder="Your name" maxlength="24">
        </label>
        <label class="field">
          <span>Room Code (4 digits)</span>
          <input id="room-input" type="text" inputmode="numeric" pattern="[0-9]{4}" placeholder="1234" maxlength="4">
        </label>
        <div class="actions">
          <button id="join-btn" class="btn-primary">Join</button>
        </div>
        <p class="hint">Tip: The host creates a 4-digit room on the <code>/config</code> page.</p>
      </div>
    </div>

    <!-- Main App Area -->
    <main id="app" class="app-shell">
      <!-- Populated by UI render -->
    </main>

    <!-- Scripts (order matters) -->
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./game.js"></script>
    <script type="module" src="./tiny-store.js"></script>
    <script type="module" src="./ui.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
