<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CAH Config (Admin)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0e0e0e;--card:#141414;--text:#fff;--muted:#a8a8a8;--ring:#2a2a2a;
      --ok:#15c27f;--err:#ff6b6b;--accent:#b4002b;--chip:#1f1f1f
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);
      font-family:Inter,system-ui,Segoe UI,Roboto,sans-serif}
    main{max-width:1100px;margin:24px auto;padding:0 16px}
    h1{margin:0 0 12px} h2{margin:0 0 12px;font-size:18px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .card{background:var(--card);border-radius:14px;padding:16px;box-shadow:0 8px 28px rgba(0,0,0,.45);margin:12px 0}
    input,button,textarea{font:inherit}
    input,textarea{padding:10px;border-radius:10px;border:1px solid var(--ring);background:#0b0b0b;color:#fff}
    textarea{min-height:120px;resize:vertical}
    button{border:0;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
    button.primary{background:#fff;color:#000} button.ghost{background:#1f1f1f;color:#fff}
    button.danger{background:var(--accent);color:#fff}
    small.muted{color:var(--muted)}
    .toasts{position:fixed;right:16px;bottom:16px;display:flex;flex-direction:column;gap:8px;z-index:10}
    .toast{background:#1a1a1a;color:#e6e6e6;padding:10px 12px;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.5)}
    /* Search panel */
    .searchWrap{display:grid;grid-template-columns:320px 1fr;gap:14px}
    @media (max-width:900px){.searchWrap{grid-template-columns:1fr}}
    .list{background:#101010;border:1px solid #1a1a1a;border-radius:12px;max-height:460px;overflow:auto}
    .item{display:flex;justify-content:space-between;gap:8px;padding:10px 12px;border-bottom:1px solid #1a1a1a;cursor:pointer;transition:background .15s}
    .item:hover{background:#131313}
    .meta{display:flex;flex-direction:column;gap:3px}
    .email{color:#bdbdbd;font-size:12px}
    .chips{display:flex;gap:6px;align-items:center}
    .chip{background:var(--chip);border:1px solid #232323;border-radius:999px;padding:4px 8px;font-size:12px}
    .crown{font-size:14px}
    .banBadge{display:inline-flex;align-items:center;gap:6px}
    .banBadge svg{width:14px;height:14px}
    .rightCol{display:grid;gap:10px;align-content:start}
    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:50}
    .modal.show{display:flex}
    .modal-card{width:min(92vw,720px);background:#151515;border-radius:16px;padding:16px;box-shadow:0 20px 60px rgba(0,0,0,.6);animation:pop .15s ease-out}
    @keyframes pop{from{transform:scale(.97);opacity:.8}to{transform:scale(1);opacity:1}}
    .modal-grid{display:grid;grid-template-columns:220px 1fr;gap:14px}
    @media (max-width:720px){.modal-grid{grid-template-columns:1fr}}
    .statusCol{display:flex;flex-direction:column;gap:10px}
    .statusBadge{display:flex;align-items:center;gap:10px;background:#101010;border:1px solid #242424;border-radius:12px;padding:12px}
    .statusBadge .label{font-size:13px;color:#bcbcbc}
    .statusBadge .value{font-size:16px;font-weight:700}
    .statusBadge .icon{font-size:20px}
    .muted{color:#a8a8a8}
    .headerLine{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
  </style>
</head>
<body>
  <main>
    <h1>CAH Config</h1>

    <!-- Non-admin view -->
    <section id="blocked" class="card" style="display:none">
      <h2>Admin Area</h2>
      <p class="muted">You don‚Äôt have access to this page.</p>
      <div class="row">
        <a href="../" class="ghost" style="text-decoration:none"><button class="ghost">‚Üê Back to Lobby</button></a>
      </div>
    </section>

    <!-- Admin view -->
    <section id="adminWrap" style="display:none">
      <section class="card">
        <div class="row" style="justify-content:space-between">
          <h2>Welcome, <span id="whoami">Admin</span></h2>
          <a href="../" class="ghost" style="text-decoration:none"><button class="ghost">‚Üê Back to Lobby</button></a>
        </div>
      </section>

      <section class="card">
        <h2>Users</h2>
        <div class="searchWrap">
          <!-- Left: list -->
          <div>
            <div class="row">
              <input id="q" placeholder="Search email or nickname" style="flex:1;min-width:240px">
              <button id="searchBtn" class="primary">Search</button>
              <button id="refreshBtn" class="ghost">Refresh</button>
            </div>
            <div id="list" class="list" style="margin-top:10px"></div>
          </div>
          <!-- Right: quick room settings -->
          <div class="rightCol">
            <div class="card">
              <h2>Room 1</h2>
              <div class="row"><label><input type="checkbox" id="r1Private"> Private</label></div>
              <div class="row"><input id="r1Pwd" type="text" placeholder="password (leave blank to keep current)" style="flex:1"></div>
              <div class="row">
                <button id="saveR1" class="primary">Save Room 1</button>
                <button id="clearR1" class="ghost">Clear Password (Public)</button>
              </div>
              <small id="r1Status" class="muted"></small>
            </div>

            <div class="card">
              <h2>Room 2</h2>
              <div class="row"><label><input type="checkbox" id="r2Private"> Private</label></div>
              <div class="row"><input id="r2Pwd" type="text" placeholder="password (leave blank to keep current)" style="flex:1"></div>
              <div class="row">
                <button id="saveR2" class="primary">Save Room 2</button>
                <button id="clearR2" class="ghost">Clear Password (Public)</button>
              </div>
              <small id="r2Status" class="muted"></small>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>

  <!-- User modal -->
  <div id="userModal" class="modal">
    <div class="modal-card">
      <div class="headerLine">
        <div>
          <div id="m_name" style="font-weight:800;font-size:18px"></div>
          <div class="muted" id="m_email"></div>
          <div class="muted" id="m_uid" style="margin-top:4px"></div>
        </div>
        <button id="m_close" class="ghost">Close</button>
      </div>

      <div class="modal-grid">
        <!-- Left: vertical status -->
        <div class="statusCol">
          <div class="statusBadge">
            <div class="icon">üëë</div>
            <div>
              <div class="label">Admin</div>
              <div id="m_isAdmin" class="value">no</div>
            </div>
          </div>
          <div class="statusBadge">
            <div class="icon">üö´</div>
            <div>
              <div class="label">Banned</div>
              <div id="m_isBanned" class="value">no</div>
            </div>
          </div>
        </div>

        <!-- Right: actions + notes -->
        <div>
          <div class="row" id="m_actions" style="margin-bottom:10px"></div>
          <div>
            <label class="muted">Notes</label>
            <textarea id="m_notes" placeholder="Private admin notes about this user (e.g., why they were banned)"></textarea>
            <div class="row" style="justify-content:flex-end;margin-top:8px">
              <button id="m_saveNotes" class="primary">Save Notes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="toasts" id="toasts"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, get, set, update, remove } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const ROOT_EMAIL = "gmolter8@gmail.com";

    const firebaseConfig = {
      apiKey: "AIzaSyAe7u7Ij4CQUrWUDirzEZo0hyEPwjXO_uI",
      authDomain: "olio-cardsagainsthumanity.firebaseapp.com",
      projectId: "olio-cardsagainsthumanity",
      storageBucket: "olio-cardsagainsthumanity.firebasestorage.app",
      messagingSenderId: "256442998757",
      appId: "1:256442998757:web:ab26e55db0b5029879990c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app, "https://olio-cardsagainsthumanity-default-rtdb.firebaseio.com/");
    const $ = q => document.querySelector(q);
    const toast = (t, ms=2400) => { const w=$("#toasts"); const d=document.createElement("div"); d.className="toast"; d.textContent=t; w.appendChild(d); setTimeout(()=>d.remove(), ms); };

    // Admin gate (no sign-in UI here)
    onAuthStateChanged(auth, async (u) => {
      if (!u) { $("#blocked").style.display = ""; return; }
      let isAdmin = (u.email === ROOT_EMAIL);
      if (!isAdmin) {
        try{ const s = await get(ref(db, "admins/uids/" + u.uid)); isAdmin = s.val() === true; }catch{}
      }
      if (!isAdmin) { $("#blocked").style.display = ""; return; }

      $("#blocked").style.display = "none";
      $("#adminWrap").style.display = "";
      $("#whoami").textContent = u.email || u.uid;

      // wire search (live) + list + rooms
      $("#searchBtn").onclick = search;
      $("#refreshBtn").onclick = search;
      $("#q").addEventListener("input", debounce(search, 180)); // LIVE REFRESH
      await search();
      await loadRoom("room1");
      await loadRoom("room2");
    });

    // ---------- Search/List ----------
    async function search(){
      const term = ($("#q").value||"").trim().toLowerCase();
      const list = $("#list"); list.innerHTML = "";
      try{
        const [pSnap,aSnap,bSnap] = await Promise.all([
          get(ref(db,"profiles")), get(ref(db,"admins/uids")), get(ref(db,"bans/uids"))
        ]);
        const profiles = pSnap.val() || {};
        const admins = aSnap.val() || {};
        const bans = bSnap.val() || {};

        const users = Object.entries(profiles).map(([uid, p]) => ({
          uid,
          email: (p && p.email) || "",
          nickname: (p && (p.nickname || p.firstName)) || "",
          isAdmin: admins[uid] === true || (p && p.email) === ROOT_EMAIL,
          isBanned: bans[uid] === true
        }));

        const filtered = term
          ? users.filter(u => (u.email || "").toLowerCase().includes(term) || (u.nickname||"").toLowerCase().includes(term))
          : users.slice(0, 40);

        if (filtered.length === 0) {
          list.innerHTML = "<div class='item'><div class='meta'><div>No users found</div></div></div>";
          return;
        }

        for (const u of filtered) list.appendChild(renderListItem(u));
      }catch(e){ toast("Failed to load users"); }
    }

    function renderListItem(u){
      const el = document.createElement("div"); el.className = "item";
      const meta = document.createElement("div"); meta.className = "meta";
      meta.innerHTML = `<div>${escapeHtml(u.nickname||"(no nickname)")}</div><div class="email">${escapeHtml(u.email||"")}</div>`;
      const chips = document.createElement("div"); chips.className="chips";

      if (u.isAdmin) {
        const c = document.createElement("span"); c.className="chip"; c.innerHTML = `<span class="crown">üëë</span> admin`;
        chips.appendChild(c);
      }
      if (u.isBanned) {
        const b = document.createElement("span"); b.className="chip banBadge";
        b.innerHTML = bannedSVG()+" banned";
        chips.appendChild(b);
      }
      el.append(meta, chips);

      el.onclick = ()=> openUserModal(u.uid);
      return el;
    }

    function bannedSVG(){
      return `
        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="32" cy="32" r="28" stroke="#ff3b3b" stroke-width="8"/>
          <path d="M45 50a13 13 0 00-26 0" stroke="#ff3b3b" stroke-width="6" stroke-linecap="round"/>
          <circle cx="32" cy="26" r="8" fill="#1a1a1a"/>
          <path d="M16 16l32 32" stroke="#ff3b3b" stroke-width="8" stroke-linecap="round"/>
        </svg>`;
    }

    // ---------- Modal (user card) ----------
    async function openUserModal(uid){
      try{
        const [pSnap, aSnap, bSnap] = await Promise.all([
          get(ref(db,"profiles/"+uid)),
          get(ref(db,"admins/uids/"+uid)),
          get(ref(db,"bans/uids/"+uid))
        ]);
        const p = pSnap.val()||{};
        const isAdmin = aSnap.val() === true || p.email === ROOT_EMAIL;
        const isBanned = bSnap.val() === true;

        // Fill fields
        $("#m_name").textContent = p.nickname || p.firstName || "(no nickname)";
        $("#m_email").textContent = p.email || "";
        $("#m_uid").textContent = "UID: " + uid;
        $("#m_isAdmin").textContent = isAdmin ? "yes" : "no";
        $("#m_isBanned").textContent = isBanned ? "yes" : "no";
        $("#m_notes").value = p.notes || "";

        // Actions
        const actions = $("#m_actions"); actions.innerHTML = "";
        const viewerIsRoot = (auth.currentUser && auth.currentUser.email === ROOT_EMAIL);
        const targetIsRoot = (p.email === ROOT_EMAIL);

        // If target is root and viewer isn't root -> no admin/ban buttons
        if (!(targetIsRoot && !viewerIsRoot)) {
          if (isAdmin) actions.appendChild(btn("Remove Admin","ghost",()=> setAdmin(uid,false)));
          else actions.appendChild(btn("Add Admin","primary",()=> setAdmin(uid,true)));

          if (isBanned) actions.appendChild(btn("Unban","ghost",()=> setBan(uid,false)));
          else actions.appendChild(btn("Ban","danger",()=> setBan(uid,true)));
        } else {
          const note = document.createElement("span");
          note.className="chip"; note.textContent="Root admin (locked)";
          actions.appendChild(note);
        }

        $("#m_saveNotes").onclick = async ()=>{
          try{
            await update(ref(db,"profiles/"+uid), { notes: $("#m_notes").value });
            toast("Notes saved");
          }catch(e){ toast("Failed to save notes"); }
        };

        $("#userModal").classList.add("show");
        $("#m_close").onclick = ()=> $("#userModal").classList.remove("show");
      }catch(e){ toast("Failed to open user"); }
    }

    function btn(text, cls, fn){ const b=document.createElement("button"); b.textContent=text; b.className=cls; b.onclick=fn; return b; }
    const escapeHtml = s => (s||"").replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m]));

    async function setAdmin(uid,val){
      try{
        const prof = await get(ref(db,"profiles/"+uid));
        if ((prof.val()?.email) === "gmolter8@gmail.com" && val === false){
          toast("Root admin cannot be demoted."); return;
        }
        if(val) await set(ref(db,"admins/uids/"+uid), true);
        else await remove(ref(db,"admins/uids/"+uid));
        toast(val?"Admin added":"Admin removed");
        await search(); $("#userModal").classList.remove("show");
      }catch(e){ toast(e.code==="PERMISSION_DENIED"?"Not allowed":(e.message||"Update failed")); }
    }

    async function setBan(uid,val){
      try{
        const prof = await get(ref(db,"profiles/"+uid));
        if ((prof.val()?.email) === "gmolter8@gmail.com"){
          toast("Root admin cannot be banned."); return;
        }
        if(val) await set(ref(db,"bans/uids/"+uid), true);
        else await remove(ref(db,"bans/uids/"+uid));
        toast(val?"User banned":"User unbanned");
        await search(); $("#userModal").classList.remove("show");
      }catch(e){ toast(e.code==="PERMISSION_DENIED"?"Not allowed":(e.message||"Update failed")); }
    }

    // ---------- Rooms ----------
    function bindRoomControls(room, chkId, pwdId, saveBtnId, clearBtnId, statusId){
      document.querySelector(saveBtnId).onclick = async ()=>{
        const priv = document.querySelector(chkId).checked;
        const pwd  = document.querySelector(pwdId).value.trim();
        const updates = { private: !!priv };
        if (pwd.length > 0) updates.password = pwd;
        try{
          await update(ref(db, `rooms/${room}/settings`), updates);
          document.querySelector(statusId).textContent = "Saved ‚úì";
          document.querySelector(pwdId).value = "";
        }catch(e){ document.querySelector(statusId).textContent = "Save failed"; }
      };
      document.querySelector(clearBtnId).onclick = async ()=>{
        try{
          await update(ref(db, `rooms/${room}/settings`), { private: false, password: null });
          document.querySelector(chkId).checked = false;
          document.querySelector(pwdId).value = "";
          document.querySelector(statusId).textContent = "Password cleared (public)";
        }catch(e){ document.querySelector(statusId).textContent = "Clear failed"; }
      };
    }

    async function loadRoom(room){
      const map = {
        "room1": { chk:"#r1Private", pwd:"#r1Pwd", save:"#saveR1", clear:"#clearR1", stat:"#r1Status" },
        "room2": { chk:"#r2Private", pwd:"#r2Pwd", save:"#saveR2", clear:"#clearR2", stat:"#r2Status" }
      }[room];
      bindRoomControls(room, map.chk, map.pwd, map.save, map.clear, map.stat);
      try{
        const s = await get(ref(db, `rooms/${room}/settings`));
        const v = s.val() || {};
        if (typeof v.private === "boolean") document.querySelector(map.chk).checked = v.private;
        document.querySelector(map.stat).textContent = v.private ? "Currently private" : "Currently public";
      }catch{}
    }

    // small debounce helper for live search
    function debounce(fn, ms){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms); }; }
  </script>
</body>
</html>
