<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CAH Room 1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <h1>Room 1</h1>
      <button id="leaveBtn" class="danger">Leave Room</button>
    </header>

    <!-- Layout: [ chat rail | fluid gutter | compact scoreboard ] -->
    <main class="grid three">
      <section class="chat card">
        <h2>Chat</h2>
        <div id="chatLog"></div>
        <form id="chatForm">
          <input id="chatInput" type="text" maxlength="300" placeholder="Type a messageâ€¦" autocomplete="off">
          <button type="submit">Send</button>
        </form>
      </section>

      <div class="gutter"></div>

      <section class="scoreboard card">
        <div class="head">
          <h2>Players (<span id="playerCount">0</span>/8)</h2>
        </div>
        <ul id="playerList"></ul>
      </section>
    </main>

    <!-- transient toasts (no DB) -->
    <div id="toasts" class="toasts"></div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
